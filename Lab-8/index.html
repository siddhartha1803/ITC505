<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 8 - Secure Interactive Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>Secure Registration Form</h1>
    <p class="subtitle">Interactive + Secure + XSS-Protected</p>

    <form id="regForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="fname">
            <small class="error" id="fnameError"></small>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lname">
            <small class="error" id="lnameError"></small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
            <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password">
                <button type="button" id="togglePassword">Show</button>
            </div>
            <div class="strength-meter"><div id="strengthBar"></div></div>
            <small id="strengthText" class="hint">Password strength: N/A</small>
            <small class="error" id="passwordError"></small>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword">
            <small class="error" id="confirmPasswordError"></small>
        </div>

        <div class="preview-box">
            <h2>Safe Preview (XSS Protected)</h2>
            <p><strong>Name:</strong> <span id="previewName">-</span></p>
            <p><strong>Email:</strong> <span id="previewEmail">-</span></p>
        </div>

        <button class="submit-btn" type="submit">Register</button>
        <p class="form-message" id="formMessage"></p>
    </form>
</div>
</body>
</html>
